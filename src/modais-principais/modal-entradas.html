<!-- INÍCIO Modal Entradas -->
<div class="modal fade" id="Modal-Entradas" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
aria-labelledby="staticBackdropLabel" aria-hidden="true">
<div class="modal-dialog modal-xl">
    <div class="modal-content">
        <div class="modal-header" style="background-color: #2610f2; color: white; font-weight: 600;">
            <h5 class="modal-title" id="Modal-Entradas">Entradas</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form class="row g-3">
                <div class="container text-center">
                    <div class="row">
                        <div class="col">
                            <div class="input-group mb-3">
                                <label class="input-group-text"
                                    style="background-color: #2610f2; color: white;">ID Pedido:</label>
                                <input type="text" class="form-control"
                                    aria-label="Amount (to the nearest dollar)">
                                <button id="btn-vendas-localizar-venda" type="button" class="btn"
                                    onclick="AbrirModal('Modal-Consulta-Pedidos')"><i class="bi bi-search">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                            fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                            <path
                                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                                        </svg></i>
                                </button>
                            </div>
                        </div>
                        <div class="col">
                            <div class="input-group mb-3">
                                <label class="input-group-text"
                                    style="background-color: #2610f2; color: white;">Data:</label>
                                <input type="date" class="form-control" style="text-align: center;">

                            </div>
                        </div>
                        <div class="col">
                            <div class="input-group mb-3">
                                <label class="input-group-text"
                                    style="background-color: #2610f2; color: white;">Hora:</label>
                                <input type="time" class="form-control" style="text-align: center;">

                            </div>
                        </div>
                    </div>
                </div>
                <!-- Fim dos filtros -->


                <!-- Tabelas e Formulários de Produtos -->
                <div class="row mt-3">
                    <div class="col-4">
                        <div class="input-group mb-3">
                            <label class="input-group-text">ID Produto:</label>
                            <input type="text" class="form-control" placeholder="...">
                            <button id="btn-vendas-localizar-venda" type="button" class="btn"
                                onclick="AbrirModal('Modal-Consulta-Pedidos')"><i class="bi bi-search">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                        fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                        <path
                                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                                    </svg></i>
                            </button>
                        </div>

                        <div class="input-group mb-3">
                            <label class="input-group-text">Produto:</label>
                            <input type="text" class="form-control" placeholder="Produto">
                        </div>

                        <div class="input-group mb-3">
                            <label class="input-group-text">Quantidade:</label>
                            <input type="text" class="form-control" placeholder="Quantidade...">
                        </div>

                        <div class="input-group mb-3" style="justify-content: center;">
                            <button type="button" id="btn-entradas-inserir" onclick='InserirProdutos()'
                                class="btn btn-success w-30" style="border-radius: 45%;"><i
                                    class="bi bi-plus-lg"><svg xmlns="http://www.w3.org/2000/svg" width="19"
                                        height="19" fill="currentColor" class="bi bi-plus-lg"
                                        viewBox="0 0 16 16">
                                        <path fill-rule="evenodd"
                                            d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2" />
                                    </svg></i></button>
                        </div>

                        <div class="input-group" style="justify-content: center;">
                            <label class="input-group-text">Gerar Relatório de Entradas:</label>
                            <button id="btn-vendas-gerar-relatorio" type="button" class="btn"
                                onclick="AbrirModal('Modal-Relatorio-Entradas')"
                                style="background-color: #2610f2; color: white;"><i
                                    class="bi bi-file-earmark"><svg xmlns="http://www.w3.org/2000/svg"
                                        width="16" height="16" fill="currentColor" class="bi bi-file-earmark"
                                        viewBox="0 0 16 16">
                                        <path
                                            d="M14 4.5V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h5.5zm-3 0A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5z" />
                                    </svg></i></button>
                        </div>
                    </div>

                    <div class="col-8">
                        <table class="table table-bordered table-striped" id="entradas-tabela-entrada">
                            <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">ID Produto</th>
                                    <th scope="col">Produto</th>
                                    <th scope="col">Quantidade</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">1</th>
                                    <td>Produto 1</td>
                                    <td>Exemplo Produto</td>
                                    <td>100</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <div class="container text-center">
                <div class="row">
                    <div class="col">
                        <button type="button" class="btn btn-success">Incluir</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-warning">Alterar</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-primary">Salvar</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-light">Cancelar</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-danger">Excluir</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<!-- FIM MODAL Entradas -->

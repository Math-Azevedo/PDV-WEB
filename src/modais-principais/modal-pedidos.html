<!-- INÍCIO Modal Pedidos -->
<div id="Modal-Vendas" class="modal fade " data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
aria-labelledby="staticBackdropLabel" aria-hidden="true">
<div class="modal-dialog modal-xl">
    <div class="modal-content">
        <div class="modal-header" style="background-color: #2610f2; color: white; font-weight: 600;">
            <h1 class="modal-title fs-5" id="staticBackdropLabel"> PEDIDOS</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                style="color: white;"></button>
        </div>
        <div class="modal-body">
            <div class="container text-center">
                <div class="container text-center">
                    <div class="row">
                        <div class="col">
                            <div class="input-group mb-3">
                                <label class="input-group-text"
                                    style="background-color: #2610f2; color: white;">ID Pedido:</label>
                                <input type="text" class="form-control"
                                    aria-label="Amount (to the nearest dollar)">
                                <button id="btn-vendas-localizar-venda" type="button" class="btn"
                                    onclick="AbrirModal('Modal-Consulta-Pedidos')"><i class="bi bi-search">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                            fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                            <path
                                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                                        </svg></i>
                                </button>
                            </div>

                        </div>

                        <div class="col">
                            <div class="input-group mb-3">
                                <label class="input-group-text"
                                    style="background-color: #2610f2; color: white;">Data:</label>
                                <input type="date" class="form-control" style="text-align: center;">

                            </div>
                        </div>
                        <div class="col">
                            <div class="input-group mb-3">
                                <label class="input-group-text"
                                    style="background-color: #2610f2; color: white;">Hora:</label>
                                <input type="time" class="form-control" style="text-align: center;">

                            </div>
                        </div>
                    </div>
                </div>

            </div>



            <div class="container text-center">
                <br>
            </div>

            <div class="container text-center">
                <div class="row">
                    <div class="col">
                        <div class="input-group mb-3">
                            <label for="" style="margin-top: 7px; margin-right: 5px;">Cód. Cliente: </label>
                            <input type="text" class="form-control" placeholder="..."
                                aria-label="Recipient's username" aria-describedby="button-addon2"
                                style="text-align: center;">
                            <button id="btn-vendas-localizar-cliente" type="button" class="btn"
                                onclick="AbrirModal('Modal-Consulta-Cliente')"><i class="bi bi-search">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                        fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                        <path
                                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                                    </svg></i>
                            </button>
                            <label for=""
                                style=" margin-left:10px; margin-top: 7px; margin-right: 5px;">Cliente:
                            </label>
                            <input type="text" class="form-control" placeholder="Nome do cliente..."
                                aria-label="Recipient's username" aria-describedby="button-addon2"
                                style="text-align: center;">
                        </div>
                    </div>
                </div>

            </div>
            <div class="container text-center">

            </div>


            <div class="container text-center" style="border-top: solid 2px #2610f2;">
                <br>
            </div>

            <div class="container text-center">

                <div class="container text-center">
                    <div class="row">
                        <div class="col">
                            <div class="input-group mb-3">
                                <label for="" style="margin-top: 7px; margin-right: 5px;">Cód. Produto: </label>
                                <input type="text" class="form-control" placeholder="..."
                                    aria-label="Recipient's username" aria-describedby="button-addon2"
                                    style="text-align: center;">
                                <button id="btn-vendas-localizar-produto" type="button" class="btn"><i
                                        class="bi bi-search">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                            fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                            <path
                                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                                        </svg></i>
                                </button>

                            </div>
                            <div class="input-group mb-3">
                                <label for="" style="margin-top: 7px; margin-right: 5px;">Produto: </label>
                                <input type="text" class="form-control" name="produto" id="pedidos-produto"
                                    style="width: 80%;text-align: center;" placeholder="Produto ...">
                            </div>

                            <div class="input-group mb3">
                                <label for="" style="margin-top: 7px; margin-right: 5px;">Valor
                                    Unitário: </label>
                                <input type="text" class="form-control" name="valor_unitario"
                                    id="vendas-valor-unitario" placeholder="R$ 0,00"
                                    style="width: 80px; margin-right: 5px;">
                                <label for="" style="margin-top: 7px; margin-right: 5px;">Qtd: </label>
                                <input type="text" name="qtd" class="form-control" id="vendas-qtd"
                                    style="width: 40px;">
                                <label for=""
                                    style="margin-top: 7px; margin-left: 8px; margin-right: 5px;">Valor:
                                </label>
                                <input type="text" class="form-control" name="valor_unitario"
                                    id="vendas-valor-unitario" placeholder="R$ 0,00"
                                    style="width: 80px;margin-left: 2px">
                            </div>

                            <div class="input-group mb3"
                                style="display: grid; place-items:center; margin-top: 10px;">
                                <div style="text-align: center; ">
                                    <button type="button" id="btn-vendas-inserir-produto"
                                        class="btn btn-success"><i class="bi bi-plus-lg"><svg
                                                xmlns="http://www.w3.org/2000/svg" width="18" height="18"
                                                fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                                                <path fill-rule="evenodd"
                                                    d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2" />
                                            </svg></i></button>

                                </div>
                            </div>

                            <div class="input-group mb3" style="margin-top: 0.5rem;">
                                <label for=""
                                    style="margin-top: 7px; margin-left: 8px; margin-right: 5px; font-size: 1.5rem;">SubTotal:
                                </label>
                                <input type="text" class="form-control" name="valor_unitario"
                                    id="vendas-subtotal" placeholder="R$ 0,00"
                                    style="width: 80px;margin-left: 2px; font-size: 1.5rem; text-align: center;"
                                    disabled>
                                <label for=""
                                    style="margin-top: 7px; margin-left: 8px; margin-right: 5px; font-size: 1.5rem;">Desconto:
                                </label>
                                <input type="text" class="form-control" name="valor_unitario"
                                    id="vendas-subtotal" placeholder=" % "
                                    style="width: 80px;margin-left: 2px; font-size: 1.5rem; text-align: center;"
                                    disabled>
                            </div>

                            <div class="input-group mb-3" style="margin-top: 0.9rem;">
                                <label for=""
                                    style="margin-top: 7px; margin-left: 8px; margin-right: 5px; font-size: 2rem;">Valor
                                    Total R$ :
                                </label>
                                <input type="text" class="form-control" name="valor_unitario"
                                    id="vendas-subtotal" placeholder=" R$ 0,00"
                                    style="width: 80px;margin-left: 2px; font-size: 2rem; text-align: center;"
                                    disabled>
                            </div>


                        </div>
                        <div class="col" style="border-left: 2px solid #2610f2;">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">ID Produto</th>
                                        <th scope="col">Produto</th>
                                        <th scope="col">Quantidade</th>
                                        <th scope="col">Valor</th>
                                        <th scope="col">Valor Total</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th scope="row">1</th>
                                        <td>Linha</td>
                                        <td>Teste</td>
                                        <td>Linha</td>
                                        <td>Teste</td>
                                        <td>Teste</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer" style="margin-top: 50px;">
            <div class="container text-center">
                <div class="row">
                    <div class="col">
                        <button type="button" class="btn btn-success">Incluir</button>
                    </div>
                    <div class="col">
                        <button type="submit" class="btn btn-warning">Alterar</button>
                    </div>
                    <div class="col">
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                    <div class="col">
                        <button type="submit" class="btn btn-light">Cancelar</button>
                    </div>
                    <div class="col">
                        <button type="submit" class="btn btn-danger">Excluir</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
</div>
<!--FIM MODAL PEDIDOS-->
